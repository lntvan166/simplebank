version: "1"
project:
    id: ""
packages:
-   name: "repository"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migration"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false # accounts table -> Account struct 
    emit_empty_slices: true
    output_models_file_name: "../../entities/models.go"    
